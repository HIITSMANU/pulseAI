{% extends "layout.html" %}

{% block content %}
    <div class="container my-3 blog-details">
        <h1>{{blog.title}}</h1>
        <p class="text-muted">{{blog.created_at}}</p>
        <img src="{{blog.primary_photo.url}}" alt="" class="blog-image h-80 img-fluid">
        <div class="blog-content">
            {{blog.content|safe}}
        </div>
        {% if blog.yt_video_id %}
        <div class="col-md-6 mx-auto my-3">
            <iframe width="678" height="391" src="https://www.youtube.com/embed/Plse2FOkV4Q" title="How to perform CPR - A Step-by-Step Guide" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        {% endif %}
    </div>

{% endblock  %}
